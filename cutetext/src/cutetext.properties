# CuteText.properties is the per directory local options file and can be used to
# override settings made in CuteTextGlobal.properties, CuteTextUser.properties and
# CuteTextDirectory.properties.
command.build.directory.*.cxx=..\win32
command.build.directory.*.h=..\win32
command.build.*.cxx=nmake -f cutetext.mak DEBUG=1 QUIET=1
command.build.*.h=nmake -f cutetext.mak DEBUG=1 QUIET=1
command.go.*.cxx=..\bin\CuteText
command.go.*.h=..\bin\CuteText
command.go.needs.*.cxx=cmd /c cd ..\win32 && nmake -f cutetext.mak DEBUG=1 QUIET=1
